		<!-- ======== Stylesheet CSS ======== -->

	</head>
	<body>
		<!-- ======== Header ======== -->

		<!-- ======== Main ======== -->
		<wrapper>
			<main>
				<section class="login-form">
					<div class="login-form__inner">
						<header class="login-form__header">
							<h1 class="login-form__heading">Đăng ký</h1>
							<p class="login-form__desc">
								Bạn đã có tài khoản?
								<a class="login-form__signup-text" href="./sign-in.html"
									>Đăng nhập</a
								>
							</p>
						</header>

						<form class="form-group" action="">
							<!-- Email -->
							<div class="form-group__email-wrap">
								<input
									type="email"
									class="form-group__input"
									id="email"
									placeholder=" "
									required />
								<label for="email" class="form-group__label"> Email*</label>
							</div>
							<!-- Password -->
							<div class="form-group__pasword-wrap">
								<input
									type="password"
									class="form-group__input"
									id="password"
									placeholder=" "
									required />
								<label for="password" class="form-group__label"> Mật khẩu*</label>
								<input
									type="checkbox"
									id="toggle-password"
									class="form-group__toggle-checkbox" />
								<label for="toggle-password" class="form-group__password-toggle">
									<img
										src="./images/eye.svg"
										alt="Hiển thị"
										class="form-group__eye-icon show-password" />
									<img
										src="./images/eye-off.svg"
										alt="Ẩn"
										class="form-group__eye-icon hide-password" />
								</label>
							</div>

							<!-- Confirm Password -->
							<div class="form-group__pasword-wrap">
								<input
									type="password"
									class="form-group__input"
									id="confirm-password"
									placeholder=" "
									required />
								<label for="confirm-password" class="form-group__label">
									Nhập lại mật khẩu*</label
								>
								<input
									type="checkbox"
									id="toggle-confirm-password"
									class="form-group__toggle-checkbox" />
								<label
									for="toggle-confirm-password"
									class="form-group__password-toggle">
									<img
										src="./images/eye.svg"
										alt="Hiển thị"
										class="form-group__eye-icon show-password" />
									<img
										src="./images/eye-off.svg"
										alt="Ẩn"
										class="form-group__eye-icon hide-password" />
								</label>
							</div>

							<div class="form-group__agreement form-group__agreement--signup">
								<p>Bằng việc đăng ký tài khoản, bạn đã đồng ý với</p>
								<strong>THOẢ THUẬN NGƯỜI DÙNG</strong>
								và
								<strong>CHÍNH SÁCH BẢO MẬT</strong>
								của Vietales
							</div>

							<!-- Signup button -->
							<button
								class="form-group__submit-btn form-group__submit-btn--signup"
								type="submit">
								Đăng ký
							</button>

							<!-- Social Signup -->
							<div class="form-group__social-login">
								<div class="form-group__separator">
									<span>hoặc tiếp tục với</span>
								</div>
								<div class="form-group__social-icons">
									<a href="#!" class="form-group__social-link">
										<img
											src="./images/google.svg"
											alt="Google"
											class="form-group__social-icon" />
										<span class="form-group__social-text"
											>Tài khoản Google</span
										>
									</a>
									<a href="#!" class="form-group__social-link">
										<img
											src="./images/facebook.svg"
											alt="Facebook"
											class="form-group__social-icon" />
										<span class="form-group__social-text"
											>Tài khoản Facebook</span
										>
									</a>
								</div>
							</div>
						</form>
					</div>
				</section>
			</main>
		</wrapper>

		<!-- ======== Footer ======== -->
	</body>
