<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ======== Meta open graph ======== -->
		<meta property="og:title" content="Vietales | Chuyện Người Việt Kể" />

			name="description"
			content="Đưa câu chuyện Việt Nam ra thế giới và mang câu chuyện thế giới về Việt Nam" />
		<meta property="og:image" content="./favicon/favicon-96x96.png" />
		<meta property="og:url" content="https://vietales.com" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Vietales" />
		<meta property="og:locale" content="vi_VN" />

		<!-- ======== CDNs Link ======== -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<!-- ======== Stylesheet CSS ======== -->
		<link rel="stylesheet" href="./css/style.css" />
		<style></style>
	</head>
	<body>
		<!-- Start of Header -->
		<!-- End of Header -->

		<!-- Start of Wrapper -->
		<div class="wrapper">
			<main>
				<section class="login-form">
					<div class="login-form__inner">
						<header class="login-form__header">
							<h1 class="login-form__heading">Đăng nhập</h1>
							<p class="login-form__desc">
								Bạn chưa có tài khoản?
								<a class="login-form__signup-text" href="./sign-up.html">Đăng ký</a>
							</p>
						</header>

						<form class="form-group" action="">
							<!-- Email -->
							<div class="form-group__email-wrap">
								<input
									type="email"
									class="form-group__input"
									id="email"
									placeholder=" "
									required />
								<label for="email" class="form-group__label"> Email*</label>
							</div>
							<!-- Password -->
							<div class="form-group__pasword-wrap">
								<input
									type="password"
									class="form-group__input"
									id="password"
									placeholder=" "
									required />
								<label for="password" class="form-group__label"> Mật khẩu*</label>
							</div>

							<a class="form-group__forgotpw" href="./forgot-password.html"
								>Bạn quên mật khẩu?</a
							>

							<!-- Login button -->
							<button class="form-group__submit-btn" type="submit">Đăng nhập</button>

							<!-- Social login -->
							<div class="form-group__social-login">
								<div class="form-group__separator">
									<span>hoặc tiếp tục với</span>
								</div>
								<div class="form-group__social-icons">
									<a href="#!" class="form-group__social-link">
										<img
											src="./images/icon-google.svg"
											alt="Google"
											class="form-group__social-icon" />
										<span class="form-group__social-text"
											>Tài khoản Google</span
										>
									</a>
									<a href="#!" class="form-group__social-link">
										<img
											src="./images/icon-facebook.svg"
											alt="Facebook"
											class="form-group__social-icon" />
										<span class="form-group__social-text"
											>Tài khoản Facebook</span
										>
									</a>
								</div>
							</div>
						</form>
					</div>
				</section>
			</main>
		</div>
		<!-- Endf of Wrapper -->

		<!-- Start of Footer -->
		<!-- End of Footer -->
	</body>
</html>
