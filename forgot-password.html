<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietales | Chuyện Người Việt Kể</title>
    <!-- ======== Favicon ======== -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- ======== Meta open graph ======== -->
    <meta property="og:title" content="Vietales | Chuyện Người Việt Kể" />
    <meta
      name="description"
      content="Đưa câu chuyện Việt Nam ra thế giới và mang câu chuyện thế giới về Việt Nam"
    />
    <meta property="og:image" content="./assets/favicon/favicon-96x96.png" />
    <meta property="og:url" content="https://vietales.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Vietales" />
    <meta property="og:locale" content="vi_VN" />

    <!-- ======== CDNs Link ======== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ======== Stylesheet CSS ======== -->
    <link rel="stylesheet" href="./css/style.css" />
    <style></style>
  </head>
  <body>
    <!-- ======== Header ======== -->
    <header class="header">
      <nav class="navbar">
        <a href="#!">
          <img
            class="toggle-menu"
            src="./assets/icons/toggle-menu.svg"
            alt=""
          />
        </a>

        <a href="#!">
          <img class="logo" src="./assets/icons/logo.svg" alt="" />
        </a>

        <a class="btn1" href="#!"> Đăng nhập </a>
      </nav>
    </header>

    <!-- ======== Main ======== -->
    <main>
      <section class="login-form">
        <div class="login-form__inner">
          <h1 class="login-form__heading">Quên mật khẩu</h1>

          <div
            class="form-group__agreement form-group__agreement--signup form-group__agreement--forgotpw"
          >
            <p>Vui lòng nhập địa chỉ email của bạn.</p>
            <p>Bạn sẽ nhận được liên kết để tạo mật khẩu mới qua email.</p>
          </div>

          <form class="form-group" action="">
            <!-- Email -->
            <div class="form-group__email-wrap">
              <input
                type="email"
                class="form-group__input"
                id="email"
                placeholder=" "
                required
              />
              <label for="email" class="form-group__label"> Email*</label>
            </div>

            <!-- Login button -->
            <button class="form-group__submit-btn" type="submit">Gửi</button>
          </form>
        </div>
      </section>
    </main>

    <!-- ======== Footer ======== -->
  </body>
</html>
